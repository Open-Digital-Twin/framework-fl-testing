version: '3'

services:

  server:
    image: 'fschwanck/fl-framework-server:latest'
    environment:
      - SERVER_ADDRESS=0.0.0.0:8080
      - FRACTION_FIT=1
      - MIN_FIT_CLIENTS=3
      - MIN_AVAILABLE_CLIENTS=2
      - SERVER_NUM_ROUNDS=1=10
      - CERTIFICATES_PATH=./.cache/certificates
    networks:
      - default
    restart: always
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.type==manager


  client0:
    image: 'fschwanck/fl-framework-client:latest'
    environment:
      - SERVER_ADDRESS=0.0.0.0:8080
      - FL_CLIENT_DEVICE=cpu
      - CERTIFICATES_PATH=./.cache/certificates
      - DATA_PATH=./data/cifar-10
      
    networks:
      - default
    restart: always
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.type==worker
    volumes:
    - ./data:/data
      

  client1:
    image: 'fschwanck/fl-framework-client:latest'
    environment:
      - SERVER_ADDRESS=0.0.0.0:8080
      - FL_CLIENT_DEVICE=cpu
      - CERTIFICATES_PATH=./.cache/certificates
      - DATA_PATH=./data/cifar-10
      
    networks:
      - default
    restart: always
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.type==worker
    volumes:
    - ./data:/data
    
  client2:
    image: 'fschwanck/fl-framework-client:latest'
    environment:
      - SERVER_ADDRESS=0.0.0.0:8080
      - FL_CLIENT_DEVICE=cpu
      - CERTIFICATES_PATH=./.cache/certificates
      - DATA_PATH=./data/cifar-10

      
    networks:
      - default
    restart: always
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.type==worker
    volumes:
    - ./data:/data
    